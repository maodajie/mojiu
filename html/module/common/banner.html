<div class="mo-swip-container dc-row mo-part-round">
	<ul class="mo-swip-wrapper dc-font-0">
		{maccms:foreach name="[data]"}
		<li class="mo-swip-slide">
			<a class="mo-situ-pics mo-lazy-color mo-swip-lazy mo-lazy-broad mo-byxs-4by1" href="{:mac_default($vo['art_jumpurl'],mac_url($vo['code'].'/detail',[],$vo))}" data-background="{:mao_url_img(mac_default($vo[$vo['code'].'_pic_slide'],$vo[$vo['code'].'_pic']))}">
				<div class="mo-swip-title dc-row mo-part-ramp mo-text-white dc-clamp">
					<span class="dc-clamp dc-font-18 mo-swip-head">{:strip_tags($vo[$vo['code'].'_name'])}</span>
					<span class="dc-clamp dc-font-12">{:mac_default($vo[$vo['code'].'_remarks'],'查看详情')}</span>
				</div>
			</a>
		</li>
		{/maccms:foreach}
	</ul>
	<div class="mo-swip-pagin dc-font-0 dc-right"></div>
	<a class="mo-swip-next mo-part-round dc-center dc-none dc-sm-block mo-icon-font mo-icon-xiayiye" href="javascript:;"></a>
	<a class="mo-swip-prev mo-part-round dc-center dc-none dc-sm-block mo-icon-font mo-icon-shangyiye" href="javascript:;"></a>
</div>
